<!DOCTYPE html>
<html lang=pl>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../../css/style_index.css">
        <title>podstrona</title>
        <style>

            body {
                background-color: transparent;
                animation-name: content_show;
                animation-duration: 1s;
            }

            /* width */
            ::-webkit-scrollbar {
                width: 10px;
                display: block;
            }
            
            /* Track */
            ::-webkit-scrollbar-track {
                background: #011a40;
            }
            
            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #022250;
            }
            
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #022f74;
            }

            div.gallery {
                margin: 0.25vw;
                float: left;
                width: 10vw;
                max-width: 180px;
                height: fit-content;
                background-color: #022250;
                border-radius: 50px;
                margin-left: 1vw;
                
            }

            div.gallery:hover {
                box-shadow: 0 0 50px 25px #033881;
            }

            div.gallery img {
                width: 100%;
                height: auto;
            }

            div.desc {
                padding: 15px;
                text-align: center;
            }


            #gallery_image {
                max-width:1080px;
                width: 100vw;
                height: calc(100vh - 500px);
                max-height:1080px;
                float: left;
            }
            
            button {
                background-color: #022f74;
                border:none;
                border-radius: 15px;
                width: 3vw;
                height: 3vw;
                font-size: 2vw;
                border: none;
                outline: none;
                cursor: pointer;
                transition: 0.3s;
                font-family: Cascadia Code;
                text-shadow: 0 0 1px;
                float: left;
            }

            button:hover {
                background-color: #022250;
            }

            .button {
                float:left;
            }
            
            
        </style>
        <script>
            var current_photo = 0;
            const path_prefix = window.location.href.replace("jezyki/galeria/index.html", "");
            

            function set_curr_photo(value){
                current_photo = value;
            }

            function previous() {
                
                if (current_photo == 0){
                    current_photo = links.length - 1;
                }
                else{
                    current_photo -= 1;
                }
                document.getElementById("gallery_image").src = "../../" + links[current_photo];
            }

            function next() {
                
                
                if (current_photo == links.length - 1){
                    current_photo = 0;
                }
                else{
                    current_photo += 1;
                }
                document.getElementById("gallery_image").src = "../../" + links[current_photo];
            }
            
        </script>
    </head>
    <body>
        <h3 class="white">
            Logo języków:
        </h3>
        <br>
        <div class="center_code" style="width: fit-content;">
            <div class="gallery">
                <a target="gallery_image" href="../../foto/logo/html.svg" onclick="set_curr_photo(0)">
                <img src="../../foto/logo/html.svg" alt="HTML">
                </a>
                <div class="desc white text">Logo języka HTML<span class="red">;</span></div>
            </div>
            
            <div class="gallery">
                <a target="gallery_image" href="../../foto/logo/css.svg" onclick="set_curr_photo(1)">
                <img src="../../foto/logo/css.svg" alt="CSS">
                </a>
                <div class="desc white text">Logo języka CSS<span class="red">;</span></div>
            </div>
            
            <div class="gallery">
                <a target="_self" href="../../foto/logo/java.svg" onclick="set_curr_photo(2)">
                <img src="../../foto/logo/java.svg" alt="JAVA">
                </a>
                <div class="desc white text">Logo języka Java<span class="red">;</span></div>
            </div>
            
            <div class="gallery">
                <a target="gallery_image" href="../../foto/logo/cpp.svg" onclick="set_curr_photo(3)">
                <img src="../../foto/logo/cpp.svg" alt="C++">
                </a>
                <div class="desc white text">Logo języka C++<span class="red">;</span></div>
            </div>

            <div class="gallery">
                <a target="gallery_image" href="../../foto/logo/c.svg" onclick="set_curr_photo(4)">
                <img src="../../foto/logo/c.svg" alt="C">
                </a>
                <div class="desc white text">Logo języka C<span class="red">;</span></div>
            </div>
            
            <div class="gallery">
                <a target="gallery_image" href="../../foto/logo/cs.svg" onclick="set_curr_photo(5)">
                <img src="../../foto/logo/cs.svg" alt="C#">
                </a>
                <div class="desc white text">Logo języka C#<span class="red">;</span></div>
            </div>
            
            <div class="gallery">
                <a target="gallery_image" href="../../foto/logo/python.svg" onclick="set_curr_photo(6)">
                <img src="../../foto/logo/python.svg" alt="PYTHON">
                </a>
                <div class="desc white text">Logo języka Python<span class="red">;</span></div>
            </div>
        </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr><br><br><br><br>
        
        <div class="center_code code"><button class="white" onclick="previous()">&lt;</button><iframe src="../../foto/logo/html.svg" id="gallery_image" name="gallery_image"></iframe><button class="white" onclick="next()">&gt;</button></div>
        


        <script>
            var links = [];
            for (var i = 0; i < document.getElementsByClassName("gallery").length; i++){
                    
                links[i] = document.getElementsByClassName("gallery")[i].children[0].href.replace(path_prefix, "");
            }
        </script>
    </body>
</html>
